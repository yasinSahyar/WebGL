<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VK 8 FINAL – WebGL Demo Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    h1 {
      margin-bottom: 8px;
    }
    h2 {
      margin-top: 24px;
    }
    model-viewer {
      width: 100%;
      height: 400px;
      background: #ddd;
      border-radius: 8px;
    }
    #threejs-container {
      width: 100%;
      height: 400px;
      background: #111;
      border-radius: 8px;
    }
  </style>

  <!-- ✅ Import map: fixes "Failed to resolve module specifier 'three'" -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
    }
  }
  </script>

  <!-- ✅ Local ModelViewer v4.1.0 -->
  <script type="module" src="./model-viewer.min.js"></script>
</head>

<body>

<h1>VK 8 FINAL – WebGL Demo Page</h1>

<h2>ModelViewer (AR / 3D)</h2>
<model-viewer
  src="models/mymodel.glb"
  alt="3D model"
  auto-rotate
  camera-controls
  ar
  exposure="1"
  shadow-intensity="1">
</model-viewer>

<h2>three.js VR Scene</h2>
<div id="threejs-container"></div>

<!-- ================= three.js VR scene ================= -->
<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { VRButton } from 'three/addons/webxr/VRButton.js';

  const container = document.getElementById('threejs-container');

  // Scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x202020);

  // Camera
  const camera = new THREE.PerspectiveCamera(
    60,
    container.clientWidth / container.clientHeight,
    0.1,
    100
  );
  camera.position.set(0, 1.6, 3);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.xr.enabled = true;
  container.appendChild(renderer.domElement);

  // Lights
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  hemiLight.position.set(0, 10, 0);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(5, 10, 7.5);
  scene.add(dirLight);

  // Ground
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(50, 50),
    new THREE.MeshStandardMaterial({ color: 0x808080 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Controls
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 1, 0);
  controls.update();

  // Box
  const box = new THREE.Mesh(
    new THREE.BoxGeometry(0.6, 0.6, 0.6),
    new THREE.MeshStandardMaterial({ metalness: 0.2, roughness: 0.6 })
  );
  box.position.set(-1, 0.5, 0);
  scene.add(box);

  // Load GLB model
  const loader = new GLTFLoader();
  loader.load(
    'models/mymodel.glb',
    (gltf) => {
      const model = gltf.scene;
      model.position.set(0.7, 0, 0);
      model.scale.set(0.8, 0.8, 0.8);
      scene.add(model);
    },
    undefined,
    (error) => {
      console.error('GLB load error:', error);
    }
  );

  // VR Button
  document.body.appendChild(VRButton.createButton(renderer));

  // Render loop
  renderer.setAnimationLoop(() => {
    box.rotation.x += 0.01;
    box.rotation.y += 0.013;
    renderer.render(scene, camera);
  });

  // Resize
  window.addEventListener('resize', () => {
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
  });
</script>

</body>
</html>
